<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="img">
        <img src="images/mourad-saadi-GyDktTa0Nmw-unsplash.jpg" alt="wave rise at shore">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </div>
    </section>

    <section class="user">
        <section class="note">
            <p>There’s only one life, and it’s happening right now — so embrace every moment, chase new adventures, and make the most of your journey. Sign up today and step into the real world experience you’ve been waiting for.</p>
            <p>You <em>know</em> you want to!!</p>
        </section>

        <section class="userinp">
            <p>Let's dive in!!</p>
            <form action="" method="post">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstName">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastname" id="lastName">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
            </form>
        </section>

        <section class="submit">

        </section>
    </section>
</body>
</html>
